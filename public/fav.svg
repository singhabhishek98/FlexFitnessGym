<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"></stop>
      <stop offset="50%" stop-color="#FFC300"></stop>
      <stop offset="100%" stop-color="#C9A000"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#000000" stroke="url(#goldGrad)" stroke-width="4"></circle>

  <!-- FFG Text -->
  <text x="50%" y="55%" text-anchor="middle" font-size="28" font-family="Arial Black, sans-serif" font-weight="bold" fill="url(#goldGrad)" letter-spacing="2">
    FFG
  </text>

  <!-- Small Dumbbell Line -->
  <rect x="30" y="65" width="40" height="4" fill="url(#goldGrad)" rx="2"></rect>
  <rect x="26" y="62" width="6" height="10" fill="url(#goldGrad)" rx="2"></rect>
  <rect x="68" y="62" width="6" height="10" fill="url(#goldGrad)" rx="2"></rect>
</svg>